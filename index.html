<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreebirdLabs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Ubuntu', sans-serif;
            color: white;
        }

        /* Video background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Main container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header-left {
            flex: 1;
        }

        .arriving-text {
            font-size: 1.5vw;
            font-weight: 400;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .company-name {
            font-family: 'Ubuntu Mono', monospace;
            font-weight: 700;
            font-size: 4vw;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            font-size: 1.5vw;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        .contact-link:hover {
            opacity: 0.7;
        }

        /* Main navigation section */
        .main-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .nav-grid {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .nav-item {
            position: absolute;
            color: white;
            text-decoration: none;
            font-size: 1.5vw;
            font-weight: 400;
            transition: opacity 0.3s ease;
            line-height: 1.2;
            text-align: center;
            width: 20vw;
            opacity: 0;
            transform: translateY(-30px);
        }

        .nav-item.animate {
            animation: fadeInDown 2s ease-out forwards;
        }

        .nav-item:nth-child(1) {
            top: 40%;
            left: 10vw;
            animation-delay: 0s;
        }

        .nav-item:nth-child(2) {
            top: 37.5%;
            left: 30vw;
            animation-delay: 0.2s;
        }

        .nav-item:nth-child(3) {
            top: 37.5%;
            left: 50vw;
            animation-delay: 0.25s;
        }

        .nav-item:nth-child(4) {
            top: 40%;
            left: 70vw;
            animation-delay: 0.1s;
        }

        .nav-item:hover {
            opacity: 0.7;
        }

        /* Footer section - Force positioning */
        .footer {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            text-align: center !important;
            z-index: 5 !important;
            pointer-events: none !important;
            padding: 20px !important;
            background: transparent !important;
            transform: translateZ(0) !important;
            margin: 0 !important;
            contain: layout !important;
        }

        .footer-text {
            font-size: 1.5vw !important;
            font-weight: 400 !important;
            opacity: 0.9 !important;
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8) !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Small screens - less than 639px */
        @media (max-width: 639px) {
            /* Dynamic viewport-based fonts for mobile */
            .arriving-text {
                font-size: 3vw;
            }
            
            .company-name {
                font-size: 8vw;
            }
            
            .contact-link {
                font-size: 3vw;
            }
            
            .footer-text {
                font-size: 3.5vw;
                line-height: 1.4;
            }
            
            /* Mobile navigation - 2x2 grid with 40vw width */
            .nav-item {
                width: 40vw;
                font-size: 3.5vw;
            }
            
            .nav-item:nth-child(1) {
                top: 27.5%;
                left: 10vw;
            }

            .nav-item:nth-child(2) {
                top: 27.5%;
                left: 50vw;
            }

            .nav-item:nth-child(3) {
                top: 42.5%;
                left: 10vw;
            }

            .nav-item:nth-child(4) {
                top: 42.5%;
                left: 50vw;
            }
        }

        /* Portrait orientation - taller screens */
        @media (max-width: 639px) and (orientation: portrait) {
            .footer {
                padding: 15px 20px !important;
            }
            
            .footer-text {
                font-size: 3.2vw !important;
            }
        }

        /* Landscape orientation - wider screens */
        @media (max-width: 639px) and (orientation: landscape) {
            .footer {
                padding: 8px 20px !important;
            }
            
            .footer-text {
                font-size: 2.5vw !important;
                line-height: 1.2 !important;
            }
        }

        /* Sparkle animation */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 3s infinite;
        }

        .sparkle:nth-child(1) { animation-delay: 0s; }
        .sparkle:nth-child(2) { animation-delay: 0.5s; }
        .sparkle:nth-child(3) { animation-delay: 1s; }
        .sparkle:nth-child(4) { animation-delay: 1.5s; }
        .sparkle:nth-child(5) { animation-delay: 2s; }
        .sparkle:nth-child(6) { animation-delay: 2.5s; }
        .sparkle:nth-child(7) { animation-delay: 0.3s; }
        .sparkle:nth-child(8) { animation-delay: 0.8s; }
        .sparkle:nth-child(9) { animation-delay: 1.3s; }
        .sparkle:nth-child(10) { animation-delay: 1.8s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Loading animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000816;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .constellation {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loading-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: starAppear 0.8s ease-in-out forwards;
        }

        .loading-star:nth-child(1) { top: 20px; left: 50px; animation-delay: 0.1s; }
        .loading-star:nth-child(2) { top: 40px; left: 120px; animation-delay: 0.2s; }
        .loading-star:nth-child(3) { top: 80px; left: 30px; animation-delay: 0.3s; }
        .loading-star:nth-child(4) { top: 100px; left: 100px; animation-delay: 0.4s; }
        .loading-star:nth-child(5) { top: 120px; left: 160px; animation-delay: 0.5s; }
        .loading-star:nth-child(6) { top: 160px; left: 80px; animation-delay: 0.6s; }

        .loading-text {
            color: white;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.5vw;
            margin-top: 30px;
            opacity: 0;
            animation: textFade 1s ease-in-out 0.8s forwards;
        }

        @keyframes starAppear {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes textFade {
            to { opacity: 0.8; }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ensure video loads properly */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000816;
            z-index: -2;
        }
    </style>
</head>
<body>
    <!-- Fallback background in case video doesn't load -->
    <div class="video-overlay"></div>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="constellation">
            <div class="loading-star"></div>
            <div class="loading-star"></div>
            <div class="loading-star"></div>
            <div class="loading-star"></div>
            <div class="loading-star"></div>
            <div class="loading-star"></div>
        </div>
        <div class="loading-text">Something is coming...</div>
    </div>

    <!-- Video background -->
    <video id="video-background" autoplay muted loop playsinline preload="auto">
        <source src="attached_assets/bg1000_1751073663004.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sparkle animation -->
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <div class="container">
        <!-- Header section -->
        <header class="header">
            <div class="header-left">
                <div class="arriving-text">You are now arriving at</div>
                <h1 class="company-name">FreebirdLabs</h1>
            </div>
            <div class="header-right">
                <a href="mailto:hello@freebirdadvisory.com" target="_blank" class="contact-link">Contact</a>
            </div>
        </header>

        <!-- Main navigation -->
        <main class="main-nav">
            <nav class="nav-grid">
                <a href="https://bassnado.com" target="_blank" rel="noopener noreferrer" class="nav-item">
                    Bassnado<br>Creative
                </a>
                <a href="https://freebirdadvisory.com" target="_blank" rel="noopener noreferrer" class="nav-item">
                    Freebird<br>Advisory
                </a>
                <a href="https://flog.gr" target="_blank" rel="noopener noreferrer" class="nav-item">
                    Floggr<br>Apps
                </a>
                <a href="https://teluri.de" target="_blank" rel="noopener noreferrer" class="nav-item">
                    Teluride<br>Trading
                </a>
            </nav>
        </main>

    </div>

    <!-- Footer - positioned outside container -->
    <footer class="footer">
        <div class="footer-text">Do the hard thing. <wbr>Make it accessible, intentional, novel.</div>
    </footer>

    <script>
        // Initialize Google Analytics
        function initGA() {
            const measurementId = 'G-R2QE8NJNJF';
            
            if (!measurementId) {
                console.warn('Google Analytics measurement ID not found');
                return;
            }

            // Add Google Analytics script
            const script1 = document.createElement('script');
            script1.async = true;
            script1.src = `https://www.googletagmanager.com/gtag/js?id=${measurementId}`;
            document.head.appendChild(script1);

            // Initialize gtag
            const script2 = document.createElement('script');
            script2.innerHTML = `
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', '${measurementId}');
            `;
            document.head.appendChild(script2);
        }

        // Track events
        function trackEvent(action, category, label, value) {
            if (typeof window !== 'undefined' && window.gtag) {
                window.gtag('event', action, {
                    event_category: category,
                    event_label: label,
                    value: value,
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');
            const loadingScreen = document.getElementById('loading-screen');
            let loadingHidden = false;
            
            // Initialize Google Analytics
            initGA();
            
            // Always hide loading screen after 4 seconds maximum
            setTimeout(() => {
                hideLoadingScreen();
            }, 4000);
            
            // Video loading optimization
            function hideLoadingScreen() {
                if (loadingHidden) return;
                loadingHidden = true;
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    // Trigger navigation animations
                    const navItems = document.querySelectorAll('.nav-item');
                    navItems.forEach(item => {
                        item.classList.add('animate');
                    });
                }, 1000);
            }
            
            // Video event listeners
            video.addEventListener('loadeddata', hideLoadingScreen);
            video.addEventListener('canplaythrough', hideLoadingScreen);
            
            // Try to play the video
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Video started playing successfully
                    hideLoadingScreen();
                }).catch(error => {
                    // Auto-play was prevented or video failed, timeout will handle hiding loading screen
                    console.log('Video autoplay was prevented or failed:', error);
                });
            }
            
            // Handle video loading errors
            video.addEventListener('error', () => {
                console.log('Video failed to load, fallback background will be shown');
            });
            
            // Randomize sparkle positions
            const sparkles = document.querySelectorAll('.sparkle');
            
            function randomizeSparklePosition(sparkle) {
                const top = Math.random() * 50; // 0-50% for top half of screen
                const left = Math.random() * 100; // 0-100% width
                sparkle.style.top = top + '%';
                sparkle.style.left = left + '%';
            }
            
            // Set initial random positions
            sparkles.forEach(sparkle => {
                randomizeSparklePosition(sparkle);
                
                // Listen for animation end to randomize position
                sparkle.addEventListener('animationiteration', function() {
                    randomizeSparklePosition(sparkle);
                });
            });
            
            // Add event tracking to navigation links
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', function() {
                    const linkText = this.textContent.trim().split('\n')[0];
                    trackEvent('click', 'navigation', linkText);
                });
            });
            
            // Track contact link clicks
            document.querySelector('.contact-link').addEventListener('click', function() {
                trackEvent('click', 'contact', 'email');
            });
        });
    </script>
</body>
</html>
